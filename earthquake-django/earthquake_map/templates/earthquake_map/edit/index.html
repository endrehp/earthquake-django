<html>
<head>
    
{% load static %}
<meta charset='utf-8' />
<title>SkyAlert</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{% static 'editpublic/style.css' %}">
</head>

<body>
    


<div id='map'></div>
    
<script src="{% static 'editpublic/script2.js' %}"></script>  
<div class='container' >

    </div>    
    
    
<div id='console'>
  <img src="{% static 'editpublic/skyalert_logo.png'  %}" alt="logo" width="130" height="70">
<a id='home_button' href="{% url 'home' %}">Home</a>
    <h2> Date: <label id='date'> </label></h2>

    
<button class="btn"><i class="ion-ios-plus-outline"></i></button>
<button class="btn-pause"><i class="ion-ios-plus-outline"></i></button>
<button class="btn-reset"><i class="ion-ios-plus-outline"><i class="material-icons" id  ="reload" style="font-size:28px;color:#555" >rotate_left</i></i></button>
<div class='session' id='sliderbar'>
  <h2>Time: <label id='active-hour'>0</label></h2>
  <input id='slider' class='row' type='range' min='0' max='700' step='1' value='0' />
</div>
    

{% if earthquakes %}
<!--
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu"/>
    <i class="fa fa-remove"></i>
-->


<div style='overflow-y:auto;'>
<table >
<tr id='header_row'>
    <td>Magnitude</td>
    <td>Date</td>
    </tr>
<!-- <table id='earthquake_table'> -->
{% for earthquake in earthquakes.all reversed %}
<!--    <tr class="date w3-bar-item w3-button w3-hover-black" onclick="select_earthquake(this)"> </tr> -->
    
    
    <tr class='table_row' id={{earthquake.id}} onclick="select_earthquake(this)">
    
    <td >{{earthquake.magnitude}}   </td>
    <td>{{earthquake.title}}   </td>

    <td hidden>  <label class='public_url'> {{earthquake.public_url}} </label> </td>
    <td hidden>  <label class='private_url'> {{earthquake.private_url}} </label> </td>

</tr>

{% endfor %}
</table>


{% endif %}

</div>

    
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    

<div id="result"> </div>    
    
<form method="post">
    <h1>Mode</h1>
    <select id="dropdown2" name="dropdown2" onchange="changeHiddenInput2(this)">
    
    </select>
    <input type="hidden" name="hiddenInput2" id="hiddenInput2" value="" />
</form>
<form name="speedinput">
<h1>Speed</h1>
<input id='speed' type="number" name="speed" value="10", min="1", max="20" >    
</form>
    
</div>
<button class='new-data'><i class="ion-ios-plus-outline"></i>Load</button>    

    


</body>

</html>
